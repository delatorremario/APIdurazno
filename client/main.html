<template name="artist">
  <h5>Artista: {{name}}</h5>
        <div class="row">   
                <div class="col-xs-4">Portada</div>
                <div class="col-xs-4">Canción</div>
                <div class="col-xs-4">Votos</div>
            </div>
          {{#each songs}}
            <div class="row">   
                <div class="col-xs-4">
                    <img style="width: 50px" src="{{url_image}}"/>
                </div>
                <div class="col-xs-4">{{name}}</div>
                <div class="col-xs-4"><b>{{votescount}}</b></div>
            </div>
          {{/each}}

          <button class="btn btn-primary">Sortear entre la más votada</button>
    <h4>{{winner}}</h4>
</template>
