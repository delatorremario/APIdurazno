<head>
  <title>IDD</title>
</head>

<template name="main">
  <div class="container"> 
    <h1>Intendencia del Durazno</h1>
        {{> yield}}
    <hr />
    <p>Copyright &copy; Todos, 2016.</p>
  </div>
    
</template>

<template name="home">
  <h2>
    Sorteo
  </h2>

  <button class="btn btn-primary">Click Me</button>
    {{#if winner}}
      <div class="jumbotron">
        <h3>Ganador</h3>
        {{#with winner}}
          <h3>{{public_profile}} || {{email}} </h3>
        {{/with}}
      </div>
    {{/if}}

  
  <div class="jumbotron">
    <h4>Usuarios Registrados</h4>
    <div>
      {{#each fbkusers}}
        {{public_profile}} || {{email}}
        <hr>
      {{/each}} 
    </div>
  </div>
</template>
