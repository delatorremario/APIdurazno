<template name="main">

    <h1>Intendencia del Durazno</h1>
        {{> yield}}

  </div>
    
</template>

<template name="home">
      {{#each artists}}
          Artista: <h3>{{name}}</h3>
           {{>artist}}
        <hr>
      {{/each}}

<template name="artist">

        <div class="row">
          {{#each songs}}
              <div class="col-xs-6">
                  <div class="card" style="width: 80%;">
                    <img class="card-img-top" src="{{url_image}}" alt="Disco">
                    <div class="card-block">
                      <h4 class="card-title">{{name}}</h4>
                      <p class="card-text">
                        <h3><small>Votos</small> {{votescount}}</h3>
                      </p>
                    </div>
                  </div>
              </div>
          
          {{/each}}
        </div>

          <button class="btn btn-primary">Sortear entre la m√°s votada</button>
    <h4>{{winner}}</h4>
</template>
