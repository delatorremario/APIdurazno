<template name="artist">

        <div class="row">
          {{#each songs}}
              <div class="col-xs-6">
                  <div class="card hovercard" style="padding-top:20px; width: 80%;">
                    <img class="card-img-top" src="{{url_image}}" alt="Disco">
                    <div class="card-block">
                      <h4 class="card-title">{{name}}</h4>
                      <p class="card-text">
                        <h3><small>Votos</small> {{votescount}}</h3>
                      </p>
                    </div>
                  </div>
              </div>
          
          {{/each}}
        </div>
        <div class="center-content">
            <button class="btn btn-primary">Sortear entre la m√°s votada</button>
        </div>
          
          {{#with winner}}
            {{>fbkprofile}}
          {{/with}}
</template>

<template name="fbkprofile">
   <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="{{url}}">
                </div>
                <div class="info">
                    <div class="title">
                        {{first_name}} {{last_name}}
                    </div>
                    <div class="desc">{{user_hometown}}</div>
                    <div class="desc">{{email}}</div>
                    <div class="desc">{{user_birthday}}</div>
                    <div class="desc">{{gender}}</div>
                </div>
            </div>
</template>
